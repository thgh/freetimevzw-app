<!doctype html>
<html ng-app="ft">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opvangregeling</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
  .people-list .btn,
  .tasks-list .btn {
    margin-right: 10px;
    margin-top: 10px;
  }
  .scrollable {
    overflow-x: auto;
    max-width: 100%;
  }
  .scrollable section {
    min-width: 1000px;
    max-width: 1800px;
    margin: 0 auto;
  }
  .day {
    float: left;
    width: 20%;
    padding: 20px 0;
    padding-left: 20px;
  }
  .gridwrapper {
    margin-bottom: 20px;
    background: #eee;
    color: #666;
  }
  .today {
    background: #fff;
    color: #000;
  }
  @media (min-width: 768px) {
    .dl-horizontal dt {
      width: 80px;
    }
    .dl-horizontal dd {
      margin-left: 100px;
    }
    .scrollable section {
      min-width: 1400px;
      max-width: 1700px;
      margin: 0 auto;
    }
  }
  footer{
    margin-top: 50px;
    padding: 30px 0 20px;
    background: #eee
  }
  </style>
</head>

<body ng-controller="mainController">
  <div class="gridwrapper">
    <div class="container scrollable">
      <section id="grid" class="clearfix">
        <div ng-repeat="(d, day) in grid" class="day" ng-class="{today:weekday==$index}">
          <h2>{{day.name}}</h2>
          <h3>Ochtend</h3>
          <dl ng-repeat="(t, task) in day.morning" class="dl-horizontal">
            <dt>
              {{ task.name }}
            </dt>
            <dd ng-repeat="(p, person) in task.people">
              {{ person }}
            </dd>
          </dl>
          <h3>Avond</h3>
          <dl ng-repeat="(t, task) in day.afternoon" class="dl-horizontal">
            <dt>
              {{ task.name }}
            </dt>
            <dd ng-repeat="(p, person) in task.people">
              {{ person }}
            </dd>
          </dl>
        </div>
      </section>
    </div>
  </div>

  <div class="container">
    <h1>
      Instellingen
    </h1>

    <section id="people">
      <p class="people-list">
        <button class="btn btn-lg btn-success">{{ people.length }} animatoren</button>
        <span ng-repeat="person in people" ng-click="deletePerson(person._id)" class="btn btn-default btn-lg">
          {{ person.text }}
        </span>
      </p>
      <form>
        <p>
          <input type="text" class="form-control input-lg text-center" placeholder="Naam" ng-model="peopleForm.text" autocapitalize="on">
        </p>
        <p>
          <button type="submit" class="btn btn-success btn-lg" ng-click="createPerson()">Animator toevoegen</button>
        </p>
      </form>
    </section>
  </div>
  <hr>
  <div class="container">
    <section id="tasks">
      <p class="tasks-list">
        <button class="btn btn-lg btn-primary">{{ tasks.length }} opvangtaken</button>
        <span ng-repeat="task in tasks" ng-click="deleteTask(task._id)" class="btn btn-default btn-lg">
          {{ task.text }}
        </span>
      </p>
      <form>
        <p>
          <input type="text" class="form-control input-lg text-center" placeholder="Naam" ng-model="tasksForm.text" autocapitalize="on">
        </p>
        <p>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Opvangtaak toevoegen</button>
        </p>
      </form>
    </section>
    <div ng-show="people.length<4" class="alert alert-warning">Niet genoeg animatoren. (minstens 4)</div>
    <div ng-show="tasks.length<2" class="alert alert-warning">Niet genoeg opvangtaken. (minstens 2)</div>
    <div ng-show="tasks.length*2>people.length" class="alert alert-warning">Teveel taken voor te weinig animatoren</div>
  </div>
  <footer class="text-center text-muted">
    <p>App door <a href="http://thomasg.be">Thomas Ghysels</a> en <a href="http://juta.be">Juta Staes</a>.</p>
  </footer>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

  <script src="js/controllers/main.js"></script>
  <script src="js/services/people.js"></script>
  <script src="js/services/tasks.js"></script>
  <script src="js/core.js"></script>
</body>

</html>
